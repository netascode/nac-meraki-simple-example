---
defaults:
  meraki:
    domains:
      organizations:
        networks:
          device_claim_rate_limiting:
            enabled: true
            count: 10
            interval: 300
          wireless:
            ssids:
              enabled: true
              ip_assignment_mode: "Bridge mode"
              use_vlan_tagging: false
          switch:
            settings:
              vlan: 1
              use_combined_power: false
              uplink_client_sampling: true
              mac_blocklist: false
